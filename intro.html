<!-- 아래 doctype 태그는 브라우저에게 HTML 버전을 알려주는 의미입니다.
현재는 HTML5 버전으로 웹표준을 따르도록 정의한 버전입니다. 약 10년 전에 표준안이 발표되었고, 현재는
대부분의 브라우저가 이 표준을 준수합니다. 참고로, 4.X 버전들도 있으나, 해당 버전은 오류(표시이상)을 발생할 수도 있습니다.
-->
<!DOCTYPE html>
<!-- 속성(Attribute) : 기본적으로 모든 태그는 속성을 다 가지고 있는데, 목적에 따라 속성명이 틀립니다.
하지만 모든 태그는 아래의 속성은 모두 가지고 있으니 기억 해두시면 좋습니다.
class : 요소(element) 클래스 이름.. 이를 이용해서 문서의 Design 을 적용합니다(css에 배움)
id : 요소의 id.. 이또한 디자인에서나 아니면 자바스크립트 등에서 요소를 찾을때 사용됩니다.
style : 요소의 스타일(Design) 을 태그 내에서 직접 정의할때 사용되는 속성입니다. (css에서 배움)
title : 요소의 추가 정보를 tooltip 형태로 표시되도록 하는 속성입니다.. 잘 않쓰입니다.
-->
<html>
    
    <head>
        <title>이건 문서 제목입니다.</title>
    </head>

    <body>
        <!--이건 주석문 입니다. 이 내용은 브라우저 컨텐트로 취급되진 않습니다. 하지만 다운로드는 되기에 소스보기에서는 보입니다.-->
        <p>
            여기 문서의 내용이 출력되는 부분입니다.(일명 body 영역 이라고 합니다.)
        </p>
        
        <p>
            여긴 또다른 <strong>구문</strong> 입니다.
        </p>

        <a href="https://www.daum.net">다음</a> 가기
    </body>

</html>
