<!DOCTYPE html>

<html>
    <body>              
        <!-- ima Tag : 이미지를 표시하는 태그입니다. 대표적 속성으로 src와 width, height가 있으며
        각각 이미지 경로, 보여질 크기(너비, 높이)를 나타냅니다.
        alt 라는 속성도 있는데, 만약 사용자 브라우저에 이미지가 로드가 안될때 대체할 내용을 문자열로
        보여주기 위한 속성입니다.
        꼭 기억하기...이미지는 싱클태그입니다. 즉 닫힘 태그가 없어야 합니다.
        그리고 이미지는 inline(나중에 배워요) 요소 이기에 이미지가 표현 후 다음 컨텐트는 줄바뀜없이
        보여지게 됩니다.
        -->
        <h2>설악산</h2>
        <img alt="설악산전경사진" src="seolak.jpg" width="300" height="230" border="2">        
    </body>
</html>
