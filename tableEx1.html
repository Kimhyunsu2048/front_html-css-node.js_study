<!DOCTYPE html>
<html>
    <body>
        <!-- 테이블 태그 : table 이라는 root 요소를 선언하고 하위에 row 를 나타내는 tr 태그를,
        각 tr(row) 에는 td 를 넣어서 데이터가 존재할 수 있는 cell 을 생성합니다.
        실제 데이터는 td 내부에 정의 하여야 하며, 각 셀의 병합(span) 작업또한 td 의 속성을 이용해서 합니다.
        테이블의 Tag의 기본속성으로는 border가 있지만, 실제 design은 css를 이용해서 정의 및 사용합니다.
        -->
        <table border="1" width="600"><!-- 테이블 정의 시작 -->
            <caption>테이블 배워보기</caption>
            <tr><!-- Row 정의 시작 -->
                <th><!-- 첫번째 Row 에 첫번째 column 정의 시작. 실제 데이터는 이 컬럼내부에 위치해야 합니다. -->
                    1번열<!-- 데이터 -->
                </th>
                <th>
                    2번열
                </th>
                <th>
                    3번열
                </th>
            </tr>

            <tr><!-- Row 정의 시작 -->
                <td rowspan="2"><!-- 첫번째 Row 에 첫번째 column 정의 시작. 실제 데이터는 이 컬럼내부에 위치해야 합니다. -->
                    100<!-- 데이터 -->
                </td>
                <td>
                    200
                </td>
                <td>
                    300
                </td>
            </tr>

            <tr><!-- Row 정의 시작 -->
                <td>
                    500
                </td>
                <td>
                    600
                </td>
            </tr>

            <tr><!-- Row 정의 시작 -->
                <td colspan="3"><!-- 첫번째 Row 에 첫번째 column 정의 시작. 실제 데이터는 이 컬럼내부에 위치해야 합니다. -->
                    700<!-- 데이터 -->
                </td>
            </tr>            
        </table>
    </body>
</html>
